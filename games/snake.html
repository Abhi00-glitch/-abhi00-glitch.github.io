<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #0f0;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let count = 0;
    let snake = [{ x: 160, y: 160 }];
    let dx = grid;
    let dy = 0;
    let food = { x: 320, y: 320 };

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        alert("Game over!");
        snake = [{ x: 160, y: 160 }];
        dx = grid; dy = 0;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food.x = Math.floor(Math.random() * 20) * grid;
        food.y = Math.floor(Math.random() * 20) * grid;
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(s => ctx.fillRect(s.x, s.y, grid-2, grid-2));

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid-2, grid-2);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
      if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
